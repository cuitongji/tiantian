<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>订单支付</title>
</head>
<body>
<h1>这是模拟的一个支付页面</h1>
订单编号：{{order.oid}}<br>
应付金额：{{order.ototal}}<br>

<script type="text/javascript">
    window.onload = function(){
        var oDiv = document.getElementById('div1');
        var second = 4;
        function timeleft(){
            if(second>0)
            {
                second -= 1
            }

            setTimeout('location.href="/user_center_order/";',5000);
            oDiv.innerHTML = '付款成功，'+second+'秒后自动跳转';
        }
        timeleft();
        setInterval(timeleft,1000);
    }
    </script>
<div id="div1"></div>
</body>
</html>
